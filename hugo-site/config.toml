baseURL = 'https://swantron.github.io/swantron/'
languageCode = 'en-us'
title = 'swan tron dot com'
theme = 'paper'

# Ensure static files are served correctly with subpath baseURL
canonifyURLs = true
relativeURLs = false

# Pagination settings
[pagination]
  pagerSize = 10

# Permalink structure to match old WordPress URLs: /index.php/YYYY/MM/DD/post-slug/
[permalinks]
  posts = '/index.php/:year/:month/:day/:slug/'

[params]
  env = 'production'
  title = 'swan tron dot com'
  description = 'A personal blog'
  author = 'swantron'
  
  # Paper theme settings
  color = 'linen'  # linen, wheat, gray, light
  rss = true  # show RSS icon
  
  # Disable comments (can enable later if needed)
  disablePostNavigation = false
  
  # Main sections for Paper theme (posts directory)
  mainSections = ['posts']
  
  # Banner image for homepage
  banner_image = '/uploads/2013/12/team_swantron.jpg'

[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'Blog'
    url = '/swantron/'
    weight = 10
  
  [[menu.main]]
    identifier = 'about'
    name = 'About'
    url = '/swantron/about/'
    weight = 20
  
  [[menu.main]]
    identifier = 'contact'
    name = 'Contact'
    url = '/swantron/contact/'
    weight = 30

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown

[outputs]
  home = ['HTML', 'RSS', 'JSON']
